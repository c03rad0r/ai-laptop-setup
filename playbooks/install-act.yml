---
- name: Install act and Docker
  hosts: localhost
  tasks:
    - name: Install Docker
      become: yes
      ansible.builtin.apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start and enable Docker service
      become: yes
      ansible.builtin.service:
        name: docker
        state: started
        enabled: yes

    - name: Ensure docker group exists
      become: yes
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add the user to the docker group
      become: yes
      ansible.builtin.user:
        name: "{{ lookup('env', 'USER') }}"
        groups: docker
        append: yes
      notify:
        - Reboot prompt



    - name: Download act tarball
      ansible.builtin.get_url:
        url: https://github.com/nektos/act/releases/download/v0.2.84/act_Linux_x86_64.tar.gz
        dest: /tmp/act_Linux_x86_64.tar.gz
        mode: '0644'

    - name: Create temporary directory for act extraction
      ansible.builtin.file:
        path: /tmp/act_extract
        state: directory
        mode: '0755'

    - name: Extract act tarball
      ansible.builtin.unarchive:
        src: /tmp/act_Linux_x86_64.tar.gz
        dest: /tmp/act_extract
        remote_src: yes

    - name: Move act to /usr/local/bin
      become: yes
      ansible.builtin.copy:
        src: /tmp/act_extract/act
        dest: /usr/local/bin/act
        remote_src: yes
        mode: '0755'

    - name: Clean up downloaded tarball and extraction directory
      ansible.builtin.file:
        path: "{{ item }}"
        state: absent
      loop:
        - /tmp/act_Linux_x86_64.tar.gz
        - /tmp/act_extract

  handlers:
    - name: Reboot prompt
      ansible.builtin.debug:
        msg: "Please reboot your system for the Docker group changes to take effect."
