---
- name: Update apt cache
  apt:
    update_cache: yes
  when: ansible_os_family == "Debian"

- name: Install common packages
  apt:
    name:
      - git
      - emacs
      - htop
      - terminator
      - curl
      - wget
    state: present
  when: ansible_os_family == "Debian"

- name: Add VS Code repository key
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present
  when: ansible_os_family == "Debian"

- name: Add VS Code repository
  apt_repository:
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
    state: present
  when: ansible_os_family == "Debian"

- name: Install VS Code
  apt:
    name: code
    state: present
  when: ansible_os_family == "Debian"

- name: Install Syncthing
  apt:
    name: syncthing
    state: present
  when: ansible_os_family == "Debian"

- name: Create Syncthing service for user
  template:
    src: syncthing-user.service.j2
    dest: "/etc/systemd/system/syncthing-{{ ansible_user }}.service"
  when: ansible_os_family == "Debian"

- name: Enable Syncthing service
  systemd:
    name: "syncthing-{{ ansible_user }}.service"
    enabled: yes
  when: ansible_os_family == "Debian"

- name: Include Goose installation tasks
  include_tasks: goose.yml
